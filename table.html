<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;

        }

        th,
        td {
            width: 50px;
            height: 25px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>英文</th>
                <th>意思</th>
                <th>英文</th>
                <th>意思</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>file</td>
                <td>文件</td>
                <td>document</td>
                <td>文档</td>
            </tr>
            <tr>
                <td>change</td>
                <td>改变</td>
                <td>inner</td>
                <td>内部的</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <div>两个表头的表格</div>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>a</th>
                <th>b</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>语文</th>
                <td>23</td>
                <td>23</td>
            </tr>
            <tr>
                <th>数学</th>
                <td>223</td>
                <td>32</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>

</html>
